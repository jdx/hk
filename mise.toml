[env]
_.path = [
    "test/bats/bin",
    "target/debug",
]

[tools]
"npm:prettier" = "latest"
pkl = "latest"
yq = "latest"

[tasks.init]
run = '''
if [ ! -d test/bats ]; then
    git submodule update --init --recursive
fi
'''

[tasks.build]
depends = ["init"]
alias = "b"
run = "cargo build"

[tasks.test]
alias = ["t", "ci"]
depends = ["build"]
run = [
    "cargo test",
    "bats test",
]

[tasks.dist]
run = "pkl project package pkl --output-path docs/public/pkl"

[tasks.prelint]
run = "echo prelint"
[tasks.postlint]
run = "echo postlint"
[tasks.pre-release]
depends = ["package-pkl"]
[tasks.lint-fix]
run = "cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features"

[tasks.render]
depends = ["build"]
run = [
  "hk usage > hk.usage.kdl",
  "rm -rf docs/cli && mkdir -p docs/cli",
  "usage g markdown -mf hk.usage.kdl --out-dir docs/cli --url-prefix /cli",
  "usage g json -f hk.usage.kdl > docs/cli/commands.json",
  "git add hk.usage.kdl docs",
]
