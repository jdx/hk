[env]
_.path = [
    "test/bats/bin",
    "target/debug",
    "node_modules/.bin",
]

[tools]
actionlint = "latest"
cargo-binstall = "latest"
"cargo:cargo-msrv" = "latest"
git-cliff = "latest"
hadolint = "latest"
ktlint = "latest"
"npm:prettier" = "latest"
"npm:stylelint" = "latest"
pkl = "latest"
shellcheck = "latest"
swiftlint = "latest"
yq = "latest"
"cargo:cargo-release" = "latest"
bun = "latest"
ripgrep = "latest"

[tasks.init]
run = '''
if [ ! -d test/bats ]; then
    git submodule update --init --recursive
fi
'''

[tasks.build]
depends = ["init"]
alias = "b"
run = "cargo build"

[tasks.msrv]
run = "cargo msrv verify"

[tasks.ci]
depends = ["test", "lint"]

[tasks.test]
alias = ["t"]
depends = ["test-cargo", "test-bats"]

[tasks.test-cargo]
alias = "tc"
run = "cargo test"

[tasks.test-bats]
alias = "tb"
depends = ["build"]
run = "bats test"

[tasks.dist]
run = "pkl project package pkl --output-path docs/public/pkl"

[tasks.prelint]
run = "echo prelint"
[tasks.postlint]
run = "echo postlint"
[tasks.pre-release]
depends = ["render"]
run = [
  "git cliff -o CHANGELOG.md --tag {{option(name='version')}}",
  "VERSION={{option(name='version')}} mise run update-version",
]
[tasks.release]
run = "cargo release"
[tasks.lint]
depends = ["build"]
run = [
  "hk check --all",
  "hk check --all --slow",
]
[tasks.lint-fix]
alias = ["fix", "format"]
depends = ["build"]
run = [
  "hk fix --all",
  "hk fix --all --slow",
]
[tasks.docs]
dir = "docs"
run = "bun i && bun run docs:dev"

[tasks.render]
depends = ["render:*"]

[tasks."render:usage"]
depends = ["build"]
run = [
  "hk usage > hk.usage.kdl",
  "rm -rf docs/cli && mkdir -p docs/cli",
  "usage g markdown -mf hk.usage.kdl --out-dir docs/cli --url-prefix /cli",
  "usage g json -f hk.usage.kdl > docs/cli/commands.json",
  "prettier --write docs/cli",
  "git add hk.usage.kdl docs",
]
