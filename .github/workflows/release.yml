name: release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:
    inputs:
      version:
        description: "Version (without leading v)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            build-tool: cargo
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            build-tool: cross
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            build-tool: cross
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            build-tool: cargo
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            build-tool: cargo
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: rust-${{ matrix.target }}
      - if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@95e84a1a18f2bdbc5c6ab9b7f4429372e4b13a8b # v5
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASS }}
      - uses: taiki-e/upload-rust-binary-action@3962470d6e7f1993108411bc3f75a135ec67fc8c # v1
        with:
          bin: hk
          target: ${{ matrix.target }}
          build-tool: ${{ matrix.build-tool }}
          token: ${{ secrets.GITHUB_TOKEN }}
          features: git2/vendored-libgit2,git2/vendored-openssl
          profile: serious
          codesign: "Developer ID Application: Jeffrey Dickey (4993Y37DX6)"
          codesign_prefix: dev.jdx.
          dry-run: true # Always dry-run to just build without uploading
      - name: Upload binary artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: binary-${{ matrix.target }}
          path: |
            hk-*.tar.gz
            hk-*.tar.xz
            hk-*.zip
          retention-days: 1

  build-pkl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3
      - name: Package Pkl
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            TAG_NAME="v${{ inputs.version }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          VERSION="${TAG_NAME#v}"
          echo "Building pkl package for version: $VERSION"

          # Use the mise task which outputs to docs/public/pkl
          VERSION="${VERSION}" mise run pkl:dist

          echo "Contents of docs/public/pkl:"
          ls -la docs/public/pkl || true
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: pkl-packages
          path: docs/public/pkl/*
          if-no-files-found: error
          retention-days: 1

  create-release:
    needs: [build-binaries, build-pkl]
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3
      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code
      - name: Generate release notes
        run: |
          # Determine version from tag or input
          if [[ -n "${{ inputs.version }}" ]]; then
            TAG_NAME="v${{ inputs.version }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          # Get previous version for context
          PREV_TAG=$(git describe --tags --abbrev=0 "$TAG_NAME^" 2>/dev/null || echo "")

          # Generate release notes (first line is creative title, rest is body)
          mise run gen-release-notes "$TAG_NAME" "$PREV_TAG" > /tmp/release-full.txt

          # Extract title and body
          RELEASE_TITLE="$TAG_NAME: $(head -1 /tmp/release-full.txt)"
          tail -n +3 /tmp/release-full.txt > release-notes.md

          echo "Release title: $RELEASE_TITLE"
          echo "RELEASE_TITLE=$RELEASE_TITLE" >> "$GITHUB_ENV"
          cat release-notes.md
      - name: Download all artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Move all binary artifacts to release-assets
          find artifacts/binary-* -type f \( -name "*.tar.gz" -o -name "*.tar.xz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          # Move pkl packages to release-assets
          if [ -d "artifacts/pkl-packages" ]; then
            find artifacts/pkl-packages -type f -exec mv {} release-assets/ \;
          fi
          ls -la release-assets/
      - name: Create release with all assets
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            TAG_NAME="v${{ inputs.version }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          gh release create "$TAG_NAME" \
            --title "$RELEASE_TITLE" \
            --notes-file release-notes.md \
            release-assets/*
