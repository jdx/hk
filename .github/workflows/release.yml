name: release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:
    inputs:
      version:
        description: "Version (without leading v)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            build-tool: cargo
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            build-tool: cross
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            build-tool: cross
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            build-tool: cargo
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            build-tool: cargo
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ matrix.target }}
      - if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASS }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: hk
          target: ${{ matrix.target }}
          build-tool: ${{ matrix.build-tool }}
          token: ${{ secrets.GITHUB_TOKEN }}
          features: git2/vendored-libgit2,git2/vendored-openssl
          profile: serious
          codesign: "Developer ID Application: Jeffrey Dickey (4993Y37DX6)"
          codesign_prefix: dev.jdx.
          dry-run: true # Always dry-run to just build without uploading
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            hk-*.tar.gz
            hk-*.tar.xz
            hk-*.zip
          retention-days: 1

  build-pkl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Install Pkl
        run: |
          # Install pkl CLI
          curl -L -o /tmp/pkl https://github.com/apple/pkl/releases/download/0.29.0/pkl-linux-amd64
          chmod +x /tmp/pkl
          sudo mv /tmp/pkl /usr/local/bin/pkl
          pkl --version
      - name: Package Pkl
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [ -z "$TAG_NAME" ]; then
            TAG_NAME="v${{ inputs.version }}"
          fi
          VERSION="${TAG_NAME#v}"
          echo "Building pkl package for version: $VERSION"

          # Run pkl package directly
          cd pkl && VERSION="${VERSION}" pkl project package
          cd ..

          # Check if files were created
          if [ -d "pkl/.out" ]; then
            echo "Found pkl/.out directory, moving to root"
            mv pkl/.out .
          fi

          # List the output
          echo "Contents of .out:"
          ls -laR .out/ || echo "No .out directory found"

          # Debug: check current directory
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
      - uses: actions/upload-artifact@v4
        with:
          name: pkl-packages
          path: .out/**
          if-no-files-found: error
          retention-days: 1

  create-release:
    needs: [build-binaries, build-pkl]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
      - name: Generate release notes
        run: git cliff --latest > release-notes.md && cat release-notes.md
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Move all binary artifacts to release-assets
          find artifacts/binary-* -type f \( -name "*.tar.gz" -o -name "*.tar.xz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          # Move pkl packages to release-assets
          if [ -d "artifacts/pkl-packages" ]; then
            find artifacts/pkl-packages -type f \( -name "*.zip" -o -name "*.sha256" \) -exec mv {} release-assets/ \;
          fi
          ls -la release-assets/
      - name: Create release with all assets
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [ -z "$TAG_NAME" ]; then
            TAG_NAME="v${{ inputs.version }}"
          fi
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes-file release-notes.md \
            release-assets/*
