name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    tags: ["*"]
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MISE_EXPERIMENTAL: true
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2

      - name: Build hk
        run: |
          mise run init
          mise run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hk-build-artifacts
          path: |
            target/
            test/bats/
          retention-days: 1

  ci:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          #- ubuntu-24.04-arm
          #- windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - run: brew install parallel
        if: ${{ matrix.os == 'macos-latest' }}
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      - run: mise x -- bun i
      - name: mise run ci
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: "mise run test:cargo ::: lint ::: docs-sync"

  msrv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      - run: mise run msrv

  bats:
    name: Bats tests (shard ${{ matrix.shard }} of ${{ matrix.total_shards }}, ${{ matrix.os }}, HK_LIBGIT2=${{ matrix.hk_libgit2 }})
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        hk_libgit2: [0, 1]
        shard: [0, 1, 2, 3]
        total_shards: [4]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: hk-build-artifacts

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2

      - name: Run bats for this shard
        env:
          HK_LOG_LEVEL: warn
          HK_LIBGIT2: ${{ matrix.hk_libgit2 }}
        shell: bash
        run: |
          set -euo pipefail
          # Build a null-delimited list of test files and select this shard's slice
          find test -maxdepth 1 -name '*.bats' -print0 | sort -z \
            | awk -v shard='${{ matrix.shard }}' -v total='${{ matrix.total_shards }}' 'BEGIN{RS="\0"; ORS="\0"} { if ((NR-1)%total==shard) print }' \
            | xargs -0 -r ./test/bats/bin/bats --jobs 8
